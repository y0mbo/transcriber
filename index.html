<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Transcriber</title>
  <meta name="description" content="Transcription utility">
  <meta name="author" content="John Uhri, Red Bit Blue Bit, LLC">
  <link rel="stylesheet" href="css/style.css">

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<audio id="audioFile"> 
  <source src="44.mp3" type="audio/mpeg"/>
</audio>
<div id="audioPlayer">
  <div id="overlay">
  </div>
  <button id="playPause" class="btn btn-sm btn-primary" onclick="play()"><span class="glyphicon glyphicon-play"></span> <span class="text">Play</span></button>
  <div id="player">
    <span id="currentTime" class="timespan">00:00</span>
    <div id="timeline">
      <div id="playhead"></div>
    </div>
    <span id="playTime" class="timespan">00:00</span>
  </div>
  <button id="rewind" class="btn btn-sm" onclick="rewind();" title="Rewind 2 seconds"><span class="glyphicon glyphicon-backward"></span> Rewind</button>
  <button id="forward" class="btn btn-sm" onclick="forward();" title="Forward 2 seconds"><span class="glyphicon glyphicon-forward"></span> Forward</button>
  <button id="timestamp" class="btn btn-sm" onclick="insertTimestamp();" title="Insert Time Stamp"><span class="glyphicon glyphicon-time"></span> Timestamp</button>

</div>
<div>
  <textarea id="editor" placeholder="Start Typing...">
  </textarea>
  </div>
  <script src="js/scripts.js"></script>
<body>
</html>
